<!DOCTYPE html>
<html>
<head>
    <title>University Admission Chatbot</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .chatbox {
            width: 400px;
            background-color: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="button"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .response {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>University Admission Chatbot</h2>
        <input type="text" id="userInput" placeholder="Ask a question..." required>
        <input type="button" value="Ask" onclick="getBotResponse()">
        <div class="response" id="botResponse"></div>
    </div>

    <script>
        function getBotResponse() {
            const userText = document.getElementById("userInput").value;

            fetch(`/get?msg=${encodeURIComponent(userText)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("botResponse").innerText = "Bot: " + data.response;
                })
                .catch(error => {
                    document.getElementById("botResponse").innerText = "Bot: Sorry, something went wrong.";
                    console.error("Error:", error);
                });
        }
    </script>
</body>
</html>
