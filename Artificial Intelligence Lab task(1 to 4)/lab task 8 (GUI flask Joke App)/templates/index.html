 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            max-width: 600px;
        }
        .joke-card {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .category-btn {
            margin: 5px;
            transition: all 0.3s ease;
        }
        .category-btn:hover {
            transform: translateY(-2px);
        }
        .setup {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
        }
        .delivery {
            font-size: 1.1em;
            color: #666;
            font-style: italic;
        }
        .single {
            font-size: 1.2em;
            color: #333;
        }
        #loading {
            display: none;
        }
        .emoji {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Random Joke Generator ðŸ˜„</h1>
        
        <div class="text-center mb-4">
            {% for category in categories %}
            <button class="btn btn-primary category-btn" onclick="getJoke('{{ category }}')">
                {{ category }}
            </button>
            {% endfor %}
        </div>

        <div class="joke-card" id="jokeContainer">
            <div class="emoji">ðŸŽ­</div>
            <p>Click a category to get a random joke!</p>
        </div>

        <div class="text-center" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script>
        function getJoke(category) {
            const jokeContainer = document.getElementById('jokeContainer');
            const loading = document.getElementById('loading');
            
            // Show loading spinner
            loading.style.display = 'block';
            jokeContainer.style.display = 'none';

            fetch(`/get-joke/${category}`)
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    jokeContainer.style.display = 'flex';
                    
                    let jokeContent = '';
                    if (data.type === 'twopart') {
                        jokeContent = `
                            <div class="emoji">ðŸŽ¯</div>
                            <div class="setup">${data.setup}</div>
                            <div class="delivery">${data.delivery}</div>
                        `;
                    } else {
                        jokeContent = `
                            <div class="emoji">ðŸ˜„</div>
                            <div class="single">${data.joke}</div>
                        `;
                    }
                    jokeContainer.innerHTML = jokeContent;
                })
                .catch(error => {
                    loading.style.display = 'none';
                    jokeContainer.style.display = 'flex';
                    jokeContainer.innerHTML = `
                        <div class="emoji">ðŸ˜•</div>
                        <div>Oops! Failed to fetch joke. Please try again!</div>
                    `;
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
